|<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all"><!-- no media="all" eu farei a configuração global que mostrará para todos os dispositivos!--> 
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <!-- estilo para todas as telas em pé -->
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)"><!-- estilo para todas as telas deitadas -->
    <!-- "media type" são escrevidas normalmente(exemplo: media="screen" sem adicionais!
    "media features" são escrevidas entre "(parenteses)" por exemplo:) media="screen and (orientation: portrait)" -->
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
