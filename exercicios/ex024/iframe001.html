<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- tamanho padrão de iframe: 300x150px -->
<body>
    <h1>
        Testando o uso de um iframe
    </h1>
    <p>
        acessando o site do
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" width="500" height="500" scrolling="auto">
        <!-- no frameborder a borda é sempre 0 ou 1, não tem outra opção, mas da pra personalizar o estilo da borda no "border:" (lá no style)-->
            <!-- no scrolling tem as opções auto, yes e no.
            auto(vai criar a barra de rolagem), "yes"(tambem vai criar a barra) e "no"(não vai criar a barra mas no navegador do google essa barra vai aparecer obrigatóriamente já em outros podem não aparecer, fica a dica!) -->
            dentro dessa tag, a mensagem que vc escrever vai aparecer caso o iframe não seja compativel com o navegador.
            mas claro é mais eficaz vc usar link\/
            <a href="https://www.cursoemvideo.com/" target="_blank">curso em video</a>
        </iframe>
        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
            <a href="https://www.cursoemvideo.com/" target="_blank">curso em video</a>
        </iframe>
    </p>
</body>
</html>
