<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 011</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <h2>tente abrir essa imagem em varios dispositivos diferentes ou apenas aumente e diminua</h2>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="grande"><!--picture = o source tem q ficar na orde, o menor tamanho de imagem sempre tem q ficar acima e as imagens maiores tem q ficar a baixo-->
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <audio src="NEFFEX.mp3" controls autoplay></audio>
    <!--em alguns navegadores o mp3 não funcionará
    esses são os formatos de audio que vc pode usar MP3, WAV e OGG tem navegadores que só pega alguns desses formatos e não todos, pra fazer todos os formatos funcionarem no navegador devo colocar em um source: logo a baixo(source src)-->
    <audio preload="metadata" controls autoplay loop id="bott"><!-- o loop fará a musica recomeçar sempre que chegar no final. o preload tem 3 opções o "auto"(só considera que o site terminou de carregar quando carregar todo o audio, e se for um arquivo de 32 megas tu se fode, "metadata" vai carregar as informações como nome do arquivo, data, duração... o "none" não vai carregar nada, só quando o usuario clicar no audio)-->
        <!--!!aviso importante evite usar o formato wav pois eles são muitos mais pesados, fique com ogg e mp3 q seu site ficará melhor!!-->
        <!-- LEMBRANDO MP3 É PARA AUDIO O TIPO SERÁ MPEG
        mp4 é para videos então o tipo será mp4 -->
        <source src="NEFFEX.mp3" type="audio/mpeg">
        <source src="NEFFEX.ogg" type="audio/ogg">
        <source src="NEFFEX.wav" type="audio/wav">
        <!--com o metodo desse source o audio vai carregar em todos os navegadores-->
        <!--so o tipo/formato que muda é o mp3 que muda pra mpeg-->
        <!--os sources funciona assim: se ele não conseguir carregar uma coisa ele vai tentar carregar o outro source que vc colocou abaixo e lembrando que o source começa da linha superior e termina na inferior-->
        <p>infelizmente seu navegador não consegue reproduzir esse audio</p>
    </audio>
</body>
<style>
    audio#bott{
        background-color: black;
    }
</style>
</html>
