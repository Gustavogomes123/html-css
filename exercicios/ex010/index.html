<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>acessando links</title>
</head>
<body>
    <a href="https://www.youtube.com/watch?v=LeOVXQDsAIY&list=PLHz_AreHm4dkZ9-atkcmcBaMZdmLHft8n&index=27" target="_blank" rel="external">video do curso em video explicando sobre link</a><!--blank deixará o link externo(abrir uma página quando o link for clicado). rel="external"(meu link será externo, e dará alvo ao "_blank"). se o site não for seu, o recomendado é que vc abra em outra aba com o "blank"-->
    <br>
    <a href="https://www.facebook.com/">facebook. este link não tem o "_blank" então não abrirá em outra aba</a>
    <h1> primeira pagina, para ir a pagina 2 clique <a href="pag002.html" rel="next">aqui</a><!--tem o rel="nofollow" ele fará o link de tal pagina não ter aval de seu site(não ter apoio de seu site), ele apenas estará lá e o link(site)referido não terá nada a ver com seu site, seu site apenas levará para aquele site que vc escolheu através de link--></h1>
    <h1>pagina 3 clique <a href="noticias/pag000.html" rel="nofollow">aqui</a></h1>
    <a href="livro/meulivro.pdf" download="livro/meulivro.pdf" type="application/pdf">clique aqui para baixar o pdf<!--no parametro"download" eu devo colocar o pdf que eu desejo instalar assim que eu clicar no link.
    e sobre o type como eu sei que o tipo é application/pdf? simples vou num site chamado "https://www.iana.org/assignments/media-types/media-types.xhtml" ae nesse site vc aperta CTRL+F vai abrir uma barra ae vc escreve "Pdf" lá vai aparecer o tipo do formato de download para os pdf(formato). com o pdf ele nao vai baixar o arquivo só de clicarm, o usuario terá que "salvar link como" pra baixar, se fosse formato zip ae sim iria baixar com 1 click normal
--></a>
</body>
</html>
