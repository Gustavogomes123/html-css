<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulário</title>
</head>

<style>
    *{
        font-family: 'Courier New', Courier, monospace;
        text-align: center;
    }
    body{
        background-color: rgba(86, 86, 255, 0.763);
    }
    fieldset{
        background-color: white;
    }
    legend{
        padding-top: 10px;
    }
    input#itel{
        text-align: left;
    }
</style>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="imes">Nascimento:</label>
                <input type="date" name="mes" id="imes" value="2004-06-15" >
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <!-- estudar mais sobre RegEx
            pattern="^\(\d{2}\)\d{4,5}-\d{4}$" isso é "RegEx" = expressões regulares
            esse código do "pattern" não está funcionando, deve ter recebido alguma atualização, por isso devo que estudar RegEx -->
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxxx-xxxx">
            </p>
        </fildset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
