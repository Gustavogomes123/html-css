<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form006</title>
</head>
<style>
    /* na barra de pesquisa logo após o envio, vai aparecer um %23 isso é a "#". o input:range normalmente é de 0 a 100 mas se eu por valor minimos ele vai dar umas quebras(é totalmente normal)
    relembrando que os controles de cores podem mostrar cores diferentes dependendo do navegador, dica:"sempre teste os controles em diversos navegadores"*/
    body{
    background-color: #00E7F8;
    }
</style>
<body>
    <h1>exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </p>
        <p>
            <label for="ifoto">Foto de perfil:</label>
            <input type="file" name="foto" id="ifoto">
            <!-- quando eu uso esse tipo de controle /\ o "selecione um arquivo" eu não posso usar o metodo "get" tem que ser o "post" -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
