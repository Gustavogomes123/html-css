<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--com o border-style + ctrl + espaço vc terá acesso a todos os estilos de bordas.
o padding é composto por 4 lados em cima, baixo, direita e esquerda.-->
<style>
    body{
        background-color: aqua;
    }
    h1{
        /*a ordem dos lados tem que ser tipo um ponteiro de relógio "top, right, bottom e left" */
        padding-top: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        
        background-color: lightgray;
        height: 300px;
        width: 300px;
        border-width: 10px;
        border-style: solid;
        border-color: black;

    }
</style>
<body>
    <h1>exemplos de caixas box-level</h1>
    <p>paragrafos tambem sao exemplo de box level <a href="#">vms ver como tudo isso funciona</a></p>
</body>
</html>
